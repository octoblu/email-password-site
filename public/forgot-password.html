<form name="controller.forgotForm" class="auth__form" ng-submit="controller.forgotPassword(email)" novalidate>
  <h3 class="auth__form-header">Forgot Password</h3>

  <md-input-container class="auth__form-row">
    <label>Email</label>
    <input type="email" ng-model="email" name="email" required>
    <div ng-messages="controller.forgotForm.email.$error">
      <div ng-message="required" ng-show="controller.emailRequiredError()">Required.</div>
      <div ng-message="email" ng-show="controller.forgotForm.email.$error.email">Must be a valid email address.</div>
    </div>

  </md-input-container>

  <p class="auth__form-message--error error-text" ng-show="controller.errorMessage">{{controller.errorMessage}}</p>
  <p class="auth__form-message success-text" ng-show="controller.message">{{controller.message}}</p>

  <div class="auth__form-row">
    <md-button ng-disabled="controller.loading" class="md-raised md-primary full__bleed auth__button">Submit</md-button>
  </div>
</form>

<md-button class="full__bleed auth__button--secondary" ng-href="{{controller.loginPath}}">Login</md-button>
