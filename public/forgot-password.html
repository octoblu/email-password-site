<md-content layout="row" layout-align="center">
  <div class="signup-card" layout="column">
    <img class="octoblu-logo" src="/assets/images/octoblucircle.png">

    <form name="controller.forgotPassword" class="user-form" ng-submit="controller.forgotPassword(email)" novalidate>
      <h3 class="form-header">Forgot Password</h3>

      <md-input-container flex>
        <label>Email</label>
        <input type="email" ng-model="email" name="email" required>
        <div ng-messages="controller.forgotPassword.email.$error">
          <div ng-message="required" ng-show="controller.emailRequiredError()">Required.</div>
          <div ng-message="email" ng-show="controller.forgotPassword.email.$error.email">Must be a valid email address.</div>
        </div>

      </md-input-container>

      <p class="error-text">{{controller.errorMessage}}</p>
      <p class="success-text">{{controller.message}}</p>

      <div class="pin-button-container" layout="column">
        <md-button ng-disabled="controller.loading" class="md-primary md-raised">Submit</md-button>
      </div>

    </form>

    <md-button class="md-primary" href="/login">Login</md-button>
  </div>
</md-content>
