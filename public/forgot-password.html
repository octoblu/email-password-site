<div class="auth-card">
  <img class="auth-octoblu-logo" src="/assets/images/octoblu-color.png">

  <form name="controller.forgotForm" class="auth-form" ng-submit="controller.forgotPassword(email)" novalidate>
    <h3 class="auth-form-header">Forgot Password</h3>

    <md-input-container>
      <label>Email</label>
      <input type="email" ng-model="email" name="email" required>
      <div ng-messages="controller.forgotForm.email.$error">
        <div ng-message="required" ng-show="controller.emailRequiredError()">Required.</div>
        <div ng-message="email" ng-show="controller.forgotForm.email.$error.email">Must be a valid email address.</div>
      </div>

    </md-input-container>

    <p class="auth-form-error-message error-text" ng-show="controller.errorMessage">{{controller.errorMessage}}</p>
    <p class="auth-form-success-message success-text" ng-show="controller.message">{{controller.message}}</p>

    <div class="pin-button-container" layout="column">
      <md-button ng-disabled="controller.loading" class="md-primary md-raised auth-form-button">Submit</md-button>
    </div>
  </form>

  <md-button class="md-primary auth-login-button md-button md-default-theme" ng-href="{{controller.loginPath}}">Login</md-button>
</div>
