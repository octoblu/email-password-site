<div class="forgot-password-card">
  <div class="logo-container">
    <img src="/assets/images/octoblucircle.png">
  </div>

  <form name="controller.forgotForm" class="user-form" ng-submit="controller.forgotPassword(email)" novalidate>
    <h3 class="form-header">Forgot Password</h3>

    <md-input-container flex>
      <label>Email</label>
      <input type="email" ng-model="email" name="email" required>
      <div ng-messages="controller.forgotForm.email.$error">
        <div ng-message="required" ng-show="controller.emailRequiredError()">Required.</div>
        <div ng-message="email" ng-show="controller.forgotForm.email.$error.email">Must be a valid email address.</div>
      </div>

    </md-input-container>

    <p class="error-text">{{controller.errorMessage}}</p>
    <p class="success-text">{{controller.message}}</p>

    <div class="pin-button-container" layout="column">
      <md-button ng-disabled="controller.loading" class="md-primary md-raised">Submit</md-button>
    </div>
  </form>

  <div class="login-button-container">
    <md-button class="md-primary" ng-href="{{controller.loginPath}}">Login</md-button>
  </div>
</div>
