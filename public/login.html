  <div class="auth-card">
    <img class="auth-octoblu-logo" src="/assets/images/octoblu-color.png">

    <form name="controller.loginForm" class="auth-form" ng-submit="controller.login(email, password)" novalidate>
      <h3 class="auth-form-header">Login</h3>

      <md-input-container>
        <label>Email</label>
        <input type="email" ng-model="email" name="email" required>
        <div ng-messages="controller.loginForm.email.$error">
          <div ng-message="required" ng-show="controller.emailRequiredError()">Required.</div>
          <div ng-message="email" ng-show="controller.loginForm.email.$error.email">Must be a valid email address.</div>
        </div>
      </md-input-container>

      <md-input-container>
        <label>Password</label>
        <input type="password" ng-model="password" name="password" required>
        <div ng-messages="controller.loginForm.password.$error">
          <div ng-message="required" ng-show="controller.loginForm.password.$error.required && controller.loginForm.password.$touched">Required.</div>
          <small><a ng-href="{{controller.forgotPath}}" class="align-right auth-forgot-password">Forgot Password?</a></small>
        </div>
      </md-input-container>

      <p class="auth-form-error-message error-text" ng-show="controller.errorMessage">{{controller.errorMessage}}</p>

      <div class="pin-button-container" layout="column">
        <md-button ng-disabled="controller.loading" class="md-primary md-raised auth-form-button">Login</md-button>
      </div>

    </form>

    <md-button class="md-primary auth-login-button md-button md-default-theme" ng-href="{{controller.signupPath}}">Create An Account</md-button>
  </div>
